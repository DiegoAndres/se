<script type="text/ng-template" id="modal.html">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Nuevo Ticket</h3>
    </div>
    <div class="modal-body" id="modal-body">
    	<div class="row" style="margin-bottom: 15px;">
            <div class="col-md-8 col-lg-8">
        		<input type="text" name="titulo" class="form-control" required="required" title="Título Ticket" placeholder="Título del Ticket" ng-model="ticket.titulo">
    		</div>
            <div class="col-md-4 col-lg-4">
                <select class="custom-select" ng-options="estado.id as estado.nombre for estado in estados" ng-model="ticket.estado" ng-init="ticket.estado=1"></select>
            </div>
    	</div>
        <div class="row">
            <div class="col-md-12 col-lg-12">
                <textarea class="form-control" placeholder="Descripción del Ticket" rows="3" required="required" ng-model="ticket.descripcion" style="resize: none;"></textarea>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" ng-click="nuevo_ticket()" type="button">Crear Ticket</button>
        <button class="btn btn-danger" ng-click="modalTicket.close()" type="button">Cerrar</button>
    </div>
</script>
